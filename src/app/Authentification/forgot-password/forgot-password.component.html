<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all duration-500 hover:shadow-2xl">

      <div class="relative h-32 bg-gradient-to-r from-blue-600 to-indigo-600 flex items-center justify-center">

        </div>
  
        <form class="space-y-6">
          <!-- Email Input -->
          <div class="relative">
            <input

            Send Reset Link
            <svg class="w-4 h-4 inline-block ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">

          <!-- Back to Login -->

            >

              </svg>

            </a>
          </div>
        </form>
      </div>
  
      <!-- Success Message (Hidden by default) -->
      <div class="bg-green-50 p-4 text-center hidden" id="successMessage">
        <p class="text-green-700">
          âœ… We've sent password reset instructions to your email!

    </div>
  
    <!-- Animated Background Elements -->
    <div class="absolute inset-0 pointer-events-none">
      <div class="absolute top-20 right-20 w-24 h-24 bg-blue-200 rounded-full opacity-20 blur-xl animate-pulse"></div>
      <div class="absolute bottom-20 left-20 w-16 h-16 bg-indigo-200 rounded-full opacity-20 blur-xl animate-pulse-delayed"></div>
    </div>
  </div>
  
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
  
    .animate-pulse {
      animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  
    .animate-pulse-delayed {
      animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite 1s;
    }
  
    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.1; }
    }
  </style>

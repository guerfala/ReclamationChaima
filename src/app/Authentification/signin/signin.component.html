<section class="bg-gray-100 min-h-screen">
  <div class="flex min-h-screen">
    <!-- Left Side: Image -->
    <div class="hidden lg:block w-1/2 bg-cover bg-center" 
         style="background-image: url('assets/img/hero-carousel/hero-carousel-3.jpg')">
      <div class="bg-black/30 h-full flex items-center justify-center">
        <div class="text-white text-center p-8">
          <h2 class="text-4xl font-bold mb-4">Welcome Back</h2>
          <p class="text-xl">Manage your construction projects with precision</p>
        </div>
      </div>
    </div>

    <!-- Right Side: Form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">Sign In</h1>
          <p class="text-gray-600">Access your project dashboard</p>
        </div>

        <form [formGroup]="signinForm" class="space-y-6"> 
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" formControlName="username" required 
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            <div *ngIf="signinForm.controls['username'].invalid && signinForm.controls['username'].touched">
              <p *ngIf="signinForm.controls['username'].hasError('required')">Username is required</p>
              <p *ngIf="signinForm.controls['username'].hasError('minlength')">Minimum length is 4</p>
            </div>
          </div>
        
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <div class="relative">
              <input type="password" formControlName="password" required 
                     class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
              <button type="button" class="absolute right-3 top-3 text-gray-500 hover:text-blue-600">
                <!-- Eye icon for password visibility (optional) -->
              </button>
            </div>
            <div *ngIf="signinForm.controls['password'].invalid && signinForm.controls['password'].touched">
              <p *ngIf="signinForm.controls['password'].hasError('required')">Password is required</p>
              <p *ngIf="signinForm.controls['password'].hasError('minlength')">Minimum length is 6</p>
            </div>
          </div>
        
          <a routerLink="/forgotPassword" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
        
          <button type="submit" [disabled]="signinForm.invalid" 
                  class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition 
                         focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                  (click)="onSubmit()">
            Sign In
          </button>
        
          <p *ngIf="errorMessage" class="text-red-500 text-sm mt-2">{{ errorMessage }}</p>
        </form>
        



        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-3 gap-3">
            <button class="flex items-center justify-center p-3 border rounded-lg hover:bg-gray-50 transition">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"/>
              </svg>
            </button>
            <button class="flex items-center justify-center p-3 border rounded-lg hover:bg-gray-50 transition">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
              </svg>
            </button>
            <button class="flex items-center justify-center p-3 border rounded-lg hover:bg-gray-50 transition">
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path d="M23.954 4.569c-.885.389-1.83.654-2.825.775 1.014-.611 1.794-1.574 2.163-2.723-.951.555-2.005.959-3.127 1.184-.896-.959-2.173-1.559-3.591-1.559-2.717 0-4.92 2.203-4.92 4.917 0 .39.045.765.127 1.124C7.691 8.094 4.066 6.13 1.64 3.161c-.427.722-.666 1.561-.666 2.475 0 1.71.87 3.213 2.188 4.096-.807-.026-1.566-.248-2.228-.616v.061c0 2.385 1.693 4.374 3.946 4.827-.413.111-.849.171-1.296.171-.314 0-.615-.03-.916-.086.631 1.953 2.445 3.377 4.604 3.417-1.68 1.319-3.809 2.105-6.102 2.105-.39 0-.779-.023-1.17-.067 2.189 1.394 4.768 2.209 7.557 2.209 9.054 0 13.999-7.496 13.999-13.986 0-.209 0-.42-.015-.63.961-.689 1.8-1.56 2.46-2.548l-.07-.03z"/>
              </svg>
            </button>
          </div>
        </div>

        <p class="mt-8 text-center text-sm text-gray-600">
          Don't have an account? 
          <a routerLink="/signup" class="text-blue-600 hover:text-blue-800 font-semibold">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</section>

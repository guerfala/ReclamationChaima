<section class="bg-gray-100 min-h-screen">
  <div class="flex min-h-screen">
    <!-- Left Side: Form -->
    <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
      <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
          <p class="text-gray-600">Start managing your projects professionally</p>
        </div>

        <form class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
              <input type="text" required 
                     class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
              <input type="text" required 
                     class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" required 
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <div class="relative">
              <input type="password" required 
                     class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
              <button type="button" class="absolute right-3 top-3 text-gray-500 hover:text-blue-600">
                
              </button>
            </div>
          </div>

          <div class="flex items-center">
            <input type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label class="ml-2 text-sm text-gray-600">
              I agree to the <a routerLink="/signup" class="text-blue-600 hover:text-blue-800">Terms of Service</a>
            </label>
          </div>

          <button type="submit" 
                  routerLink="/welcome"
                  class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition 
                         focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Create Account
          </button>
        </form>

        <div class="mt-8 text-center">
          <p class="text-sm text-gray-600">
            Already have an account? 
            <a routerLink="/signin" class="text-blue-600 hover:text-blue-800 font-semibold">Sign in</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Right Side: Image -->
    <div class="hidden lg:block w-1/2 bg-cover bg-center" 
         style="background-image: url('assets/img/hero-carousel/hero-carousel-1.jpg')">
      <div class="bg-black/30 h-full flex items-center justify-center">
        <div class="text-white text-center p-8">
          <h2 class="text-4xl font-bold mb-4">Join Our Platform</h2>
          <p class="text-xl">Transform your construction management experience</p>
        </div>
      </div>
    </div>
  </div>
</section>
